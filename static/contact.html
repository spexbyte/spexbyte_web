<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>

    <link
      rel="shortcut icon"
      href="https://share1.cloudhq-mkt3.net/6c7b84688f7f36.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div
      style="
        max-width: 388px;
        padding: 40px 23px;
        margin: auto;
        overflow: hidden;
        background: #f9fafb;
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 12px;
      "
    >
      <table role="presentation" border="0" width="100%" cellspacing="0">
        <tbody>
          <tr style="display: flex; align-items: center">
            <td>
              <img
                src="https://ik.imagekit.io/gqm3c8oii/spexbyte_logo_2-02.jpg?ik-sdk-version=javascript-1.4.3&updatedAt=1671784374160"
                width="100%"
                height="33"
                alt="Spexbyte's Logo"
              />
            </td>
          </tr>
        </tbody>
      </table>

      <table
        style="
          font-family: Sohne, Arial;
          text-align: left;
          margin: 36px auto;
          margin-bottom: 0;
          width: 100%;
        "
      >
        <tbody>
          <tr align="left">
            <td style="font-family: Sohne, Arial; width: 100%" align="left">
              <h1
                style="
                  font-weight: 700;
                  font-size: 24px;
                  line-height: 26px;
                  color: #000000;
                  margin: 0;
                "
              >
                Enquiry From Client
              </h1>
            </td>
          </tr>

          <tr align="left">
            <td style="font-family: Sohne, Arial; width: 100%" align="left">
              <p
                style="
                  margin: 0 !important;
                  margin-top: 40px !important;
                  margin-bottom: 20px !important;
                  font-weight: 400;
                  font-size: 16px;
                  line-height: 18px;
                  color: rgba(0, 0, 0, 0.8);
                "
              >
                You have received contact from {{name}}. Their message is:
                <span style="font-weight: 700">{{message}}</span>
              </p>
            </td>
          </tr>

          <tr align="center">
            <td style="font-family: Sohne, Arial; width: 100%" align="center">
              <p
                style="
                  margin: 0 !important;
                  font-weight: 400;
                  font-size: 14px;
                  line-height: 20px;
                  color: rgba(000, 000, 000, 0.8);
                "
              >
                Please reach out to
                <a
                  href="mailto:{{email}}"
                  style="color: #003585"
                  target="_blank"
                  rel="noopener"
                  >them</a
                >, for any subsquent correspondence
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
